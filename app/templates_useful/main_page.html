<script type="text/javascript">
var chartDom = document.getElementById('guanxi');
var myChart = echarts.init(chartDom);
var option;

myChart.showLoading();
$.getJSON('../static/js/les-miserables.json', function (graph) {
    myChart.hideLoading();

    graph.nodes.forEach(function (node) {
        node.label = {
            show: node.symbolSize > 0
        };
    });

    option = {
        title: {
<!--            text: 'Courses',-->
<!--            subtext: 'Circular layout',-->
            top: 'bottom',
            left: 'right'
        },
        tooltip: {},
<!--        legend: [{-->
<!--            data: graph.categories.map(function (a) {-->
<!--                return a.name;-->
<!--            })-->
<!--        }],-->
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        color:["#ADD8E6","#87CEFA","#1E90FF","#0000CD","#00008B"],
        series: [
            {
                name: 'Les Miserables',
                type: 'graph',
                layout: 'circular',
                circular: {
                    rotateLabel: true
                },
                data: graph.nodes,
                links: graph.links,
                categories: graph.categories,
                roam: true,

                label: {
                    position: 'right',
                    formatter: '{b}'
                },
                lineStyle: {
                    color: 'source',
                    curveness: 0.3
                }
            }
        ]
    };

    myChart.setOption(option);
});


myChart.on('click', function (param){
        //获取节点点击的数组序号
        if (param.dataType == 'node') {
            let name = param.name;
            if(name=="AI"){
                window.location.href="{{ url_for('main.get_all_relation') }}";
            }
            else{
                window.open("{{ url_for('main.myspace') }}?keyword=" + name);

            }

        }
    });

</script>
