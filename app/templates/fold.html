    <script>
  const controls = { 'Level': '4th year'};
    var gui = new dat.GUI();
    gui.domElement.style = 'position:absolute;top:100px;right:50px';
<!--    gui.domElement.style = 'position: absolute; right: -100px; top: -100px;';-->
    gui.add(controls, 'Level', ['1th year', '2th year', '3th year', '4th year'])
      .onChange(orientation=>  {
      if (orientation=='1th year'){
      Graph.jsonUrl('../static/js/ai1.json');
      }
      else if(orientation=='2th year'){
      Graph.jsonUrl('../static/js/ai2.json');
      }
      else if(orientation=='3th year'){
      Graph.jsonUrl('../static/js/ai3.json');
      }
      else{
      Graph.jsonUrl('../static/js/ai.json');
      }


});

  const elem = document.getElementById('3d-graph');
    const Graph = ForceGraph3D({
      extraRenderers: [new THREE.CSS2DRenderer()]
    })
    (elem)
<!--      .backgroundColor('#696969')-->
      .jsonUrl('../static/js/ai.json')
      .nodeAutoColorBy('group')
      .nodeThreeObject(node => {
        const nodeEl = document.createElement('div');
        nodeEl.textContent = node.id;
        nodeEl.style.color = node.color;
        nodeEl.className = 'node-label';
        return new THREE.CSS2DObject(nodeEl);
      })
      .nodeThreeObjectExtend(true)

      .linkThreeObjectExtend(true)
        .linkThreeObject(link => {
          // extend link with text sprite
          const sprite = new SpriteText(`${link.value}`);
          sprite.color = 'grey';
          sprite.textHeight = 1.5;
          return sprite;
        })
        .linkPositionUpdate((sprite, { start, end }) => {
          const middlePos = Object.assign(...['x', 'y', 'z'].map(c => ({
            [c]: start[c] + (end[c] - start[c]) / 2 // calc middle point
          })));

          // Position sprite
          Object.assign(sprite.position, middlePos);
        })
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
        .onNodeClick(node => {
          // Aim at node from outside it
          const distance = 60;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

          Graph.cameraPosition(
            { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
            node, // lookAt ({ x, y, z })
            3000  // ms transition duration
          );
        })
        .onNodeRightClick(node => window.open(`https://en.wikipedia.org/wiki/${node.id}`, '_blank'))
        .linkThreeObjectExtend(true)
        .linkThreeObject(link => {
          // extend link with text sprite
          const sprite = new SpriteText(`${link.value}`);
          sprite.color = 'lightgrey';
          sprite.textHeight = 1.5;
          return sprite;
        })
        .linkPositionUpdate((sprite, { start, end }) => {
          const middlePos = Object.assign(...['x', 'y', 'z'].map(c => ({
            [c]: start[c] + (end[c] - start[c]) / 2 // calc middle point
          })));

          // Position sprite
          Object.assign(sprite.position, middlePos);
        })
    ;
    let angle = 0;
    setInterval(() => {
      if (isRotationActive) {
        Graph.cameraPosition({
          x: distance * Math.sin(angle),
          z: distance * Math.cos(angle)
        });
        angle += Math.PI / 300;
      }
    }, 10);
