{% extends "layout.html" %}
{% import 'layout.html' as layout %}
{% block VueComponent %}
<v-card>
    <v-tabs v-model="tab" center-active>
        <v-tab>Panel</v-tab>
        <v-tab>Create course</v-tab>
        <v-tab>Upload Image</v-tab>
    </v-tabs>
    <v-tabs-items v-model="tab">
        <v-tab-item>
        </v-tab-item>
        <v-tab-item>
        </v-tab-item>
        <v-tab-item>
            <v-form id="imageForm" method="post" action="{{ url_for('uploads.image') }}" enctype="multipart/form-data">
                <v-file-input accept="image/*" name="file" label="File input" required></v-file-input>
                <v-btn type="submit" color="success" form="imageForm">Upload</v-btn>
            </v-form>
        </v-tab-item>
    </v-tabs-items>
</v-card>
{% endblock %}
{% block VueComponentScript %}
<script>
    Vue.component('app-content', {
        data: () => ({
            tab: ['panel', 'createCourse', 'uploadImage'].indexOf(new URLSearchParams(window.location.search).get('tab')),
        }),
        methods: {
        },
        template: '#content'
    })
</script>
{% endblock %}
