{% extends "layout.html" %}
{% import 'layout.html' as layout %}
{% block VueComponent %}
<v-card style="height: 100%; width: 100%;">
    <div style="height: 80vh; width: 90vw;">
        <div id="editor" style="height: 100%; width: 100%;"></div>
        <v-fab-transition>
            <v-btn color="primary" absolute bottom right fab @click="network.fit()">
                <v-icon>fit_screen</v-icon>
            </v-btn>
        </v-fab-transition>
    </div>
    <v-bottom-sheet v-model="tripleBottomSheet" inset persistent :hide-overlay="true" no-click-animation>
        <v-sheet>
            <v-form ref="tripleForm">
                <v-container>
                    <v-row>
                        <v-btn :ripple="false" color="error" plain block small @click="unselectAll" elevation="2">
                            dismiss
                            <v-icon right>
                                clear_all
                            </v-icon>
                        </v-btn>
                    </v-row>
                    <v-row>
                        <v-col>
                            <v-text-field v-model="h_name" :rules="nameRules" label="head entity"></v-text-field>
                        </v-col>
                        <v-col>
                            <v-select v-model="r_name" :rules="nameRules" :items="relationships" label="relationship">
                            </v-select>
                        </v-col>
                        <v-col>
                            <v-text-field v-model="t_name" :rules="nameRules" label="tail entity"></v-text-field>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-btn @click="createTriple" v-if="!selectingEdge">
                            Create link
                        </v-btn>
                        <v-btn color="error" @click="deleteTriple" v-else>
                            delete link
                        </v-btn>
                    </v-row>
                </v-container>
            </v-form>
        </v-sheet>
    </v-bottom-sheet>
</v-card>
{% endblock %}
{% block VueComponentScript %}
{{ layout.visCDN() }}
<script>
    Vue.component('app-content', {
        data: () => ({
            relationships: [],
            nameRules: [v => !!v || 'Name is required',
            v => v.length > 3 && v.length < 101 || 'Name should be anything between 4 and 100 charactors',
            v => /^[a-zA-Z0-9\s]+$/.test(v) || 'Name can only contains alphanumeric characters and space.'
            ],
            h_name: '',
            t_name: '',
            r_name: '',
            nodes: null,
            edges: null,
            network: null,
            tripleBottomSheet: false,
            selectingEdge: false,
        }),
        methods: {
            loadData() {
                this.$root.progress.show = true
                fetch("{{ url_for('RESTful.draft') }}" + 'render/' + '{{ draftId }}', {
                    method: 'GET',
                    cache: 'no-store',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                    .then(response => {
                        return response.json()
                    })
                    .then(body => {
                        this.$root.progress.show = false
                        if (body.draft && body.triples) {
                            this.nodes = new vis.DataSet([]);
                            this.edges = new vis.DataSet([
                            ]);
                            let nodes = new Set()
                            nodes.add(body.draft.root)
                            body.triples.forEach(triple => {
                                this.edges.add({
                                    from: triple.h_name,
                                    to: triple.t_name,
                                    label: triple.r_name,
                                })
                                nodes.add(triple.h_name)
                                nodes.add(triple.t_name)
                            });
                            nodes.forEach(node => {
                                this.nodes.add({
                                    id: node, label: node
                                })
                            })
                            let data = {
                                nodes: this.nodes,
                                edges: this.edges,
                            };
                            let container = document.getElementById("editor");
                            let options = {
                                interaction: {
                                    selectConnectedEdges: false,
                                },
                                edges: {
                                    font: {
                                        size: 12,
                                        align: 'horizontal',
                                        vadjust: 0
                                    },
                                    length: 250,
                                    arrows: {
                                        to: true
                                    },
                                    smooth: false,
                                },
                                nodes: {
                                    shape: 'dot',
                                    size: 30,
                                },
                                physics: {
                                    repulsion: {
                                        springLength: 800
                                    }
                                }
                            };
                            this.network = new vis.Network(container, data, options);
                            self = this
                            this.network.on('selectNode', (event) => {
                                if (self.selectingEdge) {
                                    self.clearForm()
                                }
                                if (!self.h_name) {
                                    self.h_name = event.nodes[0]
                                }
                                else {
                                    self.t_name = event.nodes[0]
                                }
                                self.selectingEdge = false
                                self.tripleBottomSheet = true;
                            })
                            this.network.on('selectEdge', (event) => {
                                self.tripleBottomSheet = true;
                                edgeData = this.edges.get(event.edges[0])
                                console.log(edgeData)
                                self.h_name = edgeData.from
                                self.r_name = edgeData.label
                                self.t_name = edgeData.to
                                self.selectingEdge = true
                            })

                        }
                        else {
                            if (body.message) {
                                this.$root.errorSnackBar.message = body.message
                                this.$root.errorSnackBar.show = true
                            }
                            else {
                                this.$root.errorSnackBar.message = 'Unexpected error on getting draft information.'
                                this.$root.errorSnackBar.show = true
                            }
                        }
                    })
                fetch("{{ url_for('RESTful.listApprovedRelationships') }}", {
                    method: 'GET',
                    cache: 'no-store',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                    .then(response => {
                        return response.json()
                    })
                    .then(body => {
                        this.$root.progress.show = false
                        if (body.relationships) {
                            this.relationships = body.relationships
                        }
                        else {
                            if (body.message) {
                                this.$root.errorSnackBar.message = body.message
                                this.$root.errorSnackBar.show = true
                            }
                            else {
                                this.$root.errorSnackBar.message = 'Unexpected error on getting relationship information.'
                                this.$root.errorSnackBar.show = true
                            }
                        }
                    })
            },
            createTriple() {
                if (this.$root.progress.show == true) {
                    this.$root.bePatientSnackBar.show = true
                    return
                }
                if (this.$refs.tripleForm.validate()) {
                    this.$root.progress.show = true
                    fetch("{{ url_for('RESTful.triple') }}" + '{{ draftId }}', {
                        method: 'PUT',
                        cache: 'no-store',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            h_name: this.h_name, r_name: this.r_name,
                            t_name: this.t_name,
                        })
                    })
                        .then(response => {
                            return response.json()
                        })
                        .then(body => {
                            this.$root.progress.show = false
                            if (body.triple) {
                                unselectAll()
                                let triple = body.triple
                                if (this.nodes.get({
                                    filter: (element =>
                                        element.id == triple.h_name
                                    )
                                }).length < 1) {
                                    this.nodes.add({
                                        id: triple.h_name, label: triple.h_name
                                    })
                                }
                                if (this.nodes.get({
                                    filter: (element =>
                                        element.id == triple.t_name
                                    )
                                }).length < 1) {
                                    this.nodes.add({
                                        id: triple.t_name, label: triple.t_name
                                    })
                                }
                                this.edges.add({
                                    from: triple.h_name,
                                    to: triple.t_name,
                                    label: triple.r_name,
                                })
                                this.network.redraw()
                            }
                            else {
                                if (body.message) {
                                    this.$root.errorSnackBar.message = body.message
                                    this.$root.errorSnackBar.show = true
                                }
                                else {
                                    this.$root.errorSnackBar.message = 'Unexpected error when creating triple.'
                                    this.$root.errorSnackBar.show = true
                                }
                            }
                        })
                }
            },
            deleteTriple() {
                if (this.$root.progress.show == true) {
                    this.$root.bePatientSnackBar.show = true
                    return
                }
                if (this.$refs.tripleForm.validate()) {
                    this.$root.progress.show = true
                    fetch("{{ url_for('RESTful.triple') }}" + '{{ draftId }}', {
                        method: 'DELETE',
                        cache: 'no-store',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            h_name: this.h_name, r_name: this.r_name,
                            t_name: this.t_name,
                        })
                    })
                        .then(response => {
                            return response.json()
                        })
                        .then(body => {
                            this.$root.progress.show = false
                            if (body.triple) {
                                unselectAll()
                                let triple = body.triple
                                this.edges.get({
                                    filter: (edge) => {
                                        return edge.from == triple.h_name &&
                                            edge.to == triple.t_name &&
                                            edge.label == triple.r_name
                                    }
                                }).forEach(removedEdge => {
                                    this.edges.remove(removedEdge.id)
                                })
                            }
                            else {
                                if (body.message) {
                                    this.$root.errorSnackBar.message = body.message
                                    this.$root.errorSnackBar.show = true
                                }
                                else {
                                    this.$root.errorSnackBar.message = 'Unexpected error when deleted triple.'
                                    this.$root.errorSnackBar.show = true
                                }
                            }
                        })
                }
            },
            unselectAll() {
                this.tripleBottomSheet = false
                this.clearForm()
                this.network.unselectAll()
            },
            clearForm() {
                this.h_name = ''
                this.r_name = ''
                this.t_name = ''
                this.$refs.tripleForm.resetValidation()
            }
        },
        created: function () {
            this.loadData()

        },
        template: '#content',
        delimiters: ['${', '}'],
    })
</script>
{% endblock %}
