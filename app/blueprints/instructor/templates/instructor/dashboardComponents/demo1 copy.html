{% macro componentContent() %}
<div style="height: 100%; width: 100%;">
    demo2
    <v-btn>useless button</v-btn>
</div>
{% endmacro %}
{% macro component() %}
<script type="text/x-template" id="kcube-instructor-demo2">
    {{ componentContent()}}
</script>
{% endmacro %}
{% macro script() %}
<script>
    (() => {
        widgetName = 'demo2'
        widgetComponentName = 'kcube-instructor-demo2'
        KCube.widgetName.push(widgetName)
        KCube.widgetOptions[widgetName] = {
            component: widgetComponentName,
            minH: 2,
            minW: 1,
            h: 2, w: 3,
            maxH: 2,
        }
    })();
    Vue.component(widgetComponentName, {
        data: () => ({
        }),
        methods: {
        },
        template: '#' + widgetComponentName,
        delimiters: ['${', '}'],
    })
</script>
{% endmacro %}
{{ component() }}
{{ script() }}
