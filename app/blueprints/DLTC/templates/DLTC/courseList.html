{% extends "layout.html" %}
{% import 'layout.html' as layout %}
{% block VueComponent %}
<div>
    <v-dialog v-model="instructorDialogue" max-width="500px">
        <v-card v-if="course">
            <v-card-title>Instructors for ${course.courseName}</v-card-title>
        </v-card>
    </v-dialog>
    <v-container>
        <v-row v-for="row in rows">
            <v-col v-for="col in row" cols="3" class="d-flex" style="flex-direction:column">
                <v-speed-dial v-if="col.courseCode" direction="down" open-on-hover>
                    <template v-slot:activator>
                        <v-card>
                            <v-card-title>
                                ${col.courseCode}
                            </v-card-title>
                            <v-card-subtitle>
                                <v-avatar size="96">
                                    <img :src="col.img">
                                </v-avatar>
                                ${col.courseName}
                            </v-card-subtitle>
                        </v-card>
                    </template>
                    <v-tooltip bottom>
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn v-bind="attrs" v-on="on" @click="courseTrunk(col.courseCode)" fab>
                                <v-icon>account_tree</v-icon>
                            </v-btn>
                        </template>
                        <span>Versions</span>
                    </v-tooltip>
                    <v-tooltip bottom>
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn v-bind="attrs" v-on="on" @click="courseAssign(col)" fab>
                                <v-icon>assignment_ind</v-icon>
                            </v-btn>
                        </template>
                        <span>Assign Instructor</span>
                    </v-tooltip>
                </v-speed-dial>
            </v-col>
        </v-row>
    </v-container>
</div>
{% endblock %}
{% block VueComponentScript %}
<script>
    Vue.component('app-content', {
        data: () => ({
            rows: [
                []
            ],
            course: null,
            instructorDialogue: false,
        }),
        methods: {
            loadData() {
                this.$root.progress.show = true
                fetch("{{ url_for('RESTful.course.query', list=True) }}", {
                        method: 'GET',
                        cache: 'no-store',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    })
                    .then(response => {
                        try {
                            return response.json()
                        } catch {
                            this.$root.progress.show = false
                            this.$root.errorDisplay({},
                                'Unexpected error occured.')
                        }
                    })
                    .then(body => {
                        this.$root.progress.show = false
                        let colPerRow = 4
                        if (body.courses) {
                            body.courses.forEach(c => {
                                let lastRow = this.rows[this.rows.length - 1]
                                if (lastRow.length == colPerRow) {
                                    this.rows.push([])
                                    lastRow = this.rows[this.rows.length - 1]
                                }
                                lastRow.push({
                                    courseCode: c.concept.name,
                                    img: c.course.imageURL,
                                    courseName: c.course.displayName
                                })

                            })
                            let lastRow = this.rows[this.rows.length - 1]
                            while (lastRow.length < colPerRow) {
                                lastRow.push({})
                            }
                        } else {
                            this.$root.errorDisplay(body,
                                'Unexpected error on getting relationship information.')
                        }
                    })
            },
            courseTrunk(courseCode) {
                window.location.replace("{{ url_for('DLTC.trunk') }}/" + courseCode)
            },
            courseAssign(course) {
                this.course = course
                this.instructorDialogue = true
            }
        },
        created: function () {
            this.loadData()
        },
        template: '#content',
        delimiters: ['${', '}'],
    })
</script>
{% endblock %}
