{% extends "layout.html" %}
{% import 'layout.html' as layout %}
{% block VueComponent %}
<div>
    <v-container>
        <v-row v-for="row in rows">
            <v-col v-for="col in row" v-if="col.courseCode" cols="3" class="d-flex" style="flex-direction:column">
                <v-card @click="open(col.courseCode)">
                    <v-card-title>
                        ${col.courseCode}
                    </v-card-title>
                    <v-card-subtitle>
                        <v-avatar size="96">
                            <img :src="col.img">
                        </v-avatar>
                        ${col.courseName}
                    </v-card-subtitle>
                </v-card>
            </v-col>
        </v-row>
    </v-container>
</div>
{% endblock %}
{% block VueComponentScript %}
<script>
    Vue.component('app-content', {
        data: () => ({
            rows: [
                []
            ],
            course: null,
            instructors: null,
            instructorDialogue: false,
        }),
        methods: {
            loadData() {
                this.$root.progress.show = true
                fetch("{{ url_for('RESTful.course.query', list=True) }}", {
                        method: 'GET',
                        cache: 'no-store',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    })
                    .then(response => {
                        try {
                            return response.json()
                        } catch {
                            this.$root.progress.show = false
                            this.$root.errorDisplay({},
                                'Unexpected error occured.')
                        }
                    })
                    .then(body => {
                        this.$root.progress.show = false
                        let colPerRow = 4
                        if (body.courses) {
                            body.courses.forEach(c => {
                                let lastRow = this.rows[this.rows.length - 1]
                                if (lastRow.length == colPerRow) {
                                    this.rows.push([])
                                    lastRow = this.rows[this.rows.length - 1]
                                }
                                lastRow.push({
                                    courseCode: c.concept.name,
                                    img: c.course.imageURL,
                                    courseName: c.course.displayName
                                })

                            })
                            let lastRow = this.rows[this.rows.length - 1]
                            while (lastRow.length < colPerRow) {
                                lastRow.push({})
                            }
                        } else {
                            this.$root.errorDisplay(body,
                                'Unexpected error on getting relationship information.')
                        }
                    })
            },
            open(courseCode) {
                window.location.replace("{{ url_for('collaborate.feedbacks') }}/" + courseCode)
            },
        },
        mounted: function () {
            this.loadData()
        },
        template: '#content',
        delimiters: ['${', '}'],
    })
</script>
{% endblock %}
