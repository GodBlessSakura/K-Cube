function isObjectValueEqual(a, b) {
	if(typeof(a) != "object" && typeof(b) != "object"){
		if(a == b){
			return true;
		}else{
			return false;
		}
	}
    var aProps = Object.getOwnPropertyNames(a);
    var bProps = Object.getOwnPropertyNames(b);

    if (aProps.length != bProps.length) {
        return false;
    }

    for (var i = 0; i < aProps.length; i++) {
        var propName = aProps[i];

        if (a[propName] !== b[propName]) {
            return false;
        }
    }

    return true;
}

function getIndexInArr(_arr,_obj) {
	var len = _arr.length;
	for(var i = 0; i < len; i++)
	{
		if(isObjectValueEqual(_arr[i],_obj)) {
			return i;
		}
	}
	return -1;
};

function getIndexInArr_node(_arr,_obj) {
	var len = _arr.length;
	for(var i = 0; i < len; i++)
	{
		if(_arr[i].name == _obj) {
			return i;
		}
	}
	return -1;
};


function getIndexInArr_link(_arr,_obj) {
	var len = _arr.length;
	for(var i = 0; i < len; i++)
	{
		if(_arr[i].source === _obj.source && _arr[i].target === _obj.target) {
			return i;
		}
	}
	return -1;
};

function unified_color(_arr,_obj) {
	var len = _arr.length;
	for(var i = 0; i < len; i++)
	{
		if(_arr[i].name==_obj)
		    _arr.category = 0;
		else
		    _arr[i].category = 4;

	}
	return _arr;
};


function unified_name(_arr,_obj) {
	var len = _arr.length;
	for(var i = 0; i < len; i++)
	{
		if(_arr[i].name == _obj) {
			return i;
		}
	}
	return -1;
};
